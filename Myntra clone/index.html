<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping for Women , Men , Kids Fashion & Lifestyle - Myntra
    </title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./utils.css" />
  </head>
  <body>
    <header class="container">
      <nav class="flex  space-between">
        <div class="left flex item-center">
          <img src="./images/Myntra-icon-logo.svg" alt="" />
          <ul class="flex item-center justify-center uppercase semibold">
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
            <li>Home and Living</li>
            <li>Beauty</li>
            <li>Studio</li>

        <div class="right flex item-center ">
            <input type="text">
            <div class="profile mx-2">Profile</div>
            <div class="wishlist mx-2">Wishlist</div>
            <div class="bag  mx-2">Bag</div>

      </nav>
    </header>
    <script src="./script.js"></script>

</html>
